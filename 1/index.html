<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 0</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #090013, #0b0017, black);
      color: #f3f3f3;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #ff006a, #a21caf, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 0, 106, 0.3);
    }

    /* Neon button */
    .neon-btn {
      display: inline-block;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background: radial-gradient(circle at top left, #a21caf 0%, #7e22ce 40%, #ef4444 100%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 0.75rem;
      text-decoration: none;
      box-shadow: 
        0 0 15px rgba(255, 0, 106, 0.6),
        0 0 25px rgba(126, 34, 206, 0.6),
        0 0 35px rgba(239, 68, 68, 0.5);
      transition: all 0.2s ease-in-out;
    }

    .neon-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.15) saturate(1.1);
      box-shadow: 
        0 0 20px rgba(255, 0, 106, 0.8),
        0 0 30px rgba(126, 34, 206, 0.7),
        0 0 40px rgba(239, 68, 68, 0.7);
    }
  </style>
</head>
<body>
  <h1>Project 0</h1>
  <h2>Task 1</h2>
  Here we explore how close up photos distort some facial features (ears, nose) whereas further photos using zoom tend to preserve facial features. 
  <div class="image-row">
    <img src="Shaz1.jpg" alt="Shaz1">
    <img src="Shaz2.jpg" alt="Shaz2">
    <img src="Shaz3.jpg" alt="Shaz3">
    <img src="Shaz4.jpg" alt="Shaz4">
  </div>
  
  <style>
    .image-row {
      display: flex;
      justify-content: center; /* centers images horizontally */
      gap: 10px; /* space between images */
      margin-top: 2rem;
    }
  
    .image-row img {
      max-width: 200px; /* set image size */
      border-radius: 8px; /* optional rounded corners */
      box-shadow: 0 0 15px rgba(255, 0, 106, 0.6); /* subtle neon glow */
    }
  </style>
  <h2>Task 2</h2>
  <h2>Task 3</h2>
</body>
</html>
